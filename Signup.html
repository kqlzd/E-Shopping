<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">

    <title>Kaydol</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fef52ebc9b.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <div class="container">
        <h1>KAYIT OL</h1>

        <form action="Login.html" method="get">
            <label for="name">İsim</label><br>
            <input type="text" id="name" placeholder=" Isim"><br> <br>

            <label for="lastname">Soyisim</label><br>
            <input type="text" id="lastname" placeholder=" Soyisim"><br> <br>


            <label for="male" style="margin-left: 50px">Erkek</label>
            <input style="width: auto; height: auto; background-color: aliceblue;" type="radio" name="gender">
            <label for="female" style="margin-left: 50px">Kadın</label>
            <input style="width: auto; height: auto; background-color: aliceblue;" type="radio"
                name="gender"><br><br><br>

            <label for="date">Doğum Tarihi</label><br>
            <input type="date" id="date"><br> <br>

            <label for="email">E-mail adresiniz</label><br>
            <input type="email" id="email" placeholder=" Email addresinizi girin"><br><br>

            <label for="psw">Şifre</label><br>
            <input type="password" id="psw" placeholder=" Şifrenizi girin"><br><br>

            <label for="pswd">Şifre Tekrar</label><br>
            <input type="password" id="pswd" placeholder=" Şifrenizi girin">

            <input class="btn" type="submit" value="Kayıt Ol">
        </form>
    </div>
</body>

</html>
